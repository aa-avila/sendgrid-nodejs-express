<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>SendGrid Example</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <!-- Page content-->
    <div class="container">
        <div class="text-center mt-5">
            <h1>Enviar Email con SendGrid</h1>
            <p class="lead">Complete el formulario y presione "Enviar".</p>
            <p>Recibira un email a la casilla de correo indicada, desde la cuenta configurada en el proyecto.</p>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-6 offset-3">
                <div class="d-flex flex-column">
                    <form action="/" method="post">
                        <label for="name">First name:</label><br>
                        <input type="text" id="name" name="name" value="John"><br>
                        <label for="lastname">Last name:</label><br>
                        <input type="text" id="lastname" name="lastname" value="Doe"><br>
                        <label for="email">Email:</label><br>
                        <input type="text" id="email" name="email" value="email@host.com"><br><br>
                        <input type="submit" value="Submit">
                      </form> 
                </div>

            </div>

        </div>


    </div>
</body>

</html>
